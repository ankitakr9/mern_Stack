    <h1>Tables & Multimedia</h1>

    <h2>Table Example</h2>
    <table border="1">
        <caption>Student Data</caption>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ankita</td>
            <td>MCA</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>BCA</td>
            <td>85</td>
        </tr>
    </table>

    <h2>Audio</h2>
    <audio controls>
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support video.
    </video>

    <h2>Iframe</h2>
    <iframe width="300" height="200" src="https://www.wikipedia.org"></iframe>
